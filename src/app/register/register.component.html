<!-- Horizontal material form -->
<div style="margin-top: 60px;width:80%; margin:auto;">
    <h3 class="text-center">Register Form</h3>
    <form>
        <!-- Grid row -->
        <div class="form-group row">
          <!-- Material input -->
          <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
          <div class="col-sm-10">
            <div class="md-form mt-0">
              <input mdbInput type="text" class="form-control" id="fullName" >
            </div>
          </div>
        </div>
    
        <div class="form-group row">
            <!-- Material input -->
            <label for="Nic" class="col-sm-2 col-form-label">NIC</label>
            <div class="col-sm-10">
              <div class="md-form mt-0">
                <input mdbInput type="text" class="form-control" id="Nic" >
              </div>
            </div>
          </div>
    
          <div class="form-group row">
            <!-- Material input -->
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <div class="md-form mt-0">
                <input mdbInput type="text" class="form-control" id="address" >
              </div>
            </div>
          </div>
    
          <div class="form-group row">
            <!-- Material input -->
            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
              <div class="md-form mt-0">
                <input mdbInput type="text" class="form-control" id="phoneNumber" >
              </div>
            </div>
          </div>
    
          <div class="form-group row">
            <!-- Material input -->
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <div class="md-form mt-0">
                <input mdbInput type="email" class="form-control" id="email" >
              </div>
            </div>
          </div>
    
          <div class="form-group row">
            <!-- Material input -->
            <label for="divisionId" class="col-sm-2 col-form-label">Division ID</label>
            <div class="col-sm-10">
              <div class="md-form mt-0">
                <input mdbInput type="text" class="form-control" id="divisionId" >
              </div>
            </div>
          </div>
    
    
        <!-- Grid row -->
      
        <!-- Grid row -->
        <div class="form-group row">
          <!-- Material input -->
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <div class="md-form mt-0">
              <input mdbInput type="password" class="form-control" id="password" >
            </div>
          </div>
        </div>
        <div class="form-group row">
          <!-- Material input -->
          <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <div class="md-form mt-0">
              <input mdbInput type="password" class="form-control" id="confirmPassword" >
            </div>
          </div>
        </div>
        <!-- Grid row -->
      
        <!-- Grid row -->
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" mdbBtn color="primary">Register</button>
          </div>
        </div>
        <!-- Grid row -->
      </form>
      <!-- Horizontal material form -->
</div>
